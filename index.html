<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch-Pad</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="title">
        <h1>Sketch-Pad</h1>
    </div>

    <div class="content">
        <div class="control-panel">
            <select name="Pixel Quantity" id="pixel-option">
                <option value=""> Grid Size</option>
                <option value="16"> 16x16 </option>
                <option value="32"> 32x32 </option>
                <option value="48"> 48x48 </option>
                <option value="64"> 64x64 </option>
            </select>
            <button class="classic-btn btn">Classic Mode</button>

            <button class="shading-btn btn">Shading mode</button>

            <button class="rainbow-btn btn">Rainbow Mode</button>

            <button class="clear-btn btn"> Clear </button>

        </div>
        <div class="screen"></div>
    </div>


    <script src="script.js"></script>
</body>
</html>
